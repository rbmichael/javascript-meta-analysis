<!doctype html>
<html>
	<head>
		<title>Meta-Analysis — Means</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.6.0/jstat.min.js" integrity="sha256-YDpvU2WSVH8p/EEd08TXCj6SQryOim28OkUZ4yVUmu4=" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  		<script type="text/javascript" src="./js/jsMA_means.js"></script>
	</head>
	<body>
		Meta-Analysis — Means<br />
		First, select a level of confidence:
		<select id="ci">
			<option value="90">90%</option>
			<option value="95" selected>95%</option>
			<option value="99">99%</option>
		</select>
		<br />
		Then, enter a null-hypothesis mean (default 0): <input type="number" value="0" id="null"></input>
		<br />
		Then, for each study, enter its MEAN, STANDARD DEVIATION and N.<br />
		<input type="button" value="Add a study" id="add"></input>
		<input type="button" value="Remove all studies" id="removeAll"></input>
		<input type="button" value="Run meta-analysis" id="run" disabled></input>
		<br />
		<div id="studies">
		</div>
		<br />
		<div id="display">
		</div>
	</body>
</html>
